<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height:100vh;" class="bg-danger-subtle">
  <h2 class="text-center text-info mt-3">CALCULATE EMI</h2>
  <div class="container  d-flex justify-content-center mt-5 ">
    <div class="w-50 border border-info p-4 shadow bg-primary-subtle">
        <form action="" method="post">
            {%csrf_token%}
            <div clas="mb-3 ">
                <label for="">amount</label>
                <input type="text" name="amount" placeholder="enter your amount here" class="form-control border border-info">

            </div>
            <div class="mb-3">
                <label for="">rate</label>
                <input type="text" name="rate" placeholder="enter rate here" class="form-control border border-info">
            

            </div>
            <div class="mb-3">
                <label for="">year</label>
                <input type="text" name="year" placeholder="enter no of years here" class="form-control border border-info">
            

            </div>
            <div class="mb-3">
                <button type="submit"class="form-control btn btn-outline-info">calculate</button>
            </div>
        </form>
        {%if out%}
        <div class="conainer text-info border border-info p-3" >
           
        <div>
        <div><h6>EMI:{{out}}</h6></div>
        <div><h6>total payable amount:{{total_amount}}</h6></div>
        <div><h6>total interest payable:{{interest_amount}}</h6></div>
    </div>
    </div>
    
    {%endif%}
  
   
    </div>
   
  </div>
 
</body>
</html>
